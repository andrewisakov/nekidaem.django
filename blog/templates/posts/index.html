{% extends 'base_generic.html' %} {% block content %}
<h1>Все публикации</h1>
{% if posts_list %}
<ul>
    {% for post in posts_list %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Пока никто ничего не написал...</p>
{% endif %} {% endblock content %}
